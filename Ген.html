<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Генератор</title>
    <link rel="stylesheet" href="Ген.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.5/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
</head>

<body>
    <div class="container">
        <h2 class="title">Генератор пароля</h2>
        <div class="result">
            <div class="result__title field-title">Генератор пароля</div>
            <div class="result__info right">копировать</div>
            <div class="result__viewbox" id="result">Нажмите генерировать</div>
            <button id="copy-btn" style="--x: 0; --y: 0"><i class="far fa-copy"></i></button>
        </div>
        <div class="length range__slider" data-min="8" data-max="12">
            <div class="length__title field-title" data-length='0'>Длина пароля:</div>
            <input id="slider" type="range" min="8" max="12" value="8" />
        </div>

        <div class="settings">
            <span class="settings__title field-title">Настройки</span>
            <div class="setting">
                <input type="checkbox" id="uppercase" checked />
                <label for="uppercase">Заглавные буквы</label>
            </div>
            <div class="setting">
                <input type="checkbox" id="lowercase" checked />
                <label for="lowercase">Прописные буквы</label>
            </div>
            <div class="setting">
                <input type="checkbox" id="number" checked />
                <label for="number">Числа</label>
            </div>
            <div class="setting">
                <input type="checkbox" id="symbol" />
                <label for="symbol">Символы</label>
            </div>
        </div>

        <button class="btn generate" id="generate">Генерировать</button>
    </div>

    <script src="script.js"></script>

</body>

</html>
